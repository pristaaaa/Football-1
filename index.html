<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Background Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black; /* Set black background */
    }
    .video-frame {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }
    .video-frame iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <script src="script.js"></script>
  </div>
    <div id="video"></div>
  </div>
</body>
</html>
